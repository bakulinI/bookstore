{% extends 'bookstore/base.html' %}
{% load static %}

{% block title %}Вход — Book Store{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm border-0" style="width: 100%; max-width: 420px;">
        <div class="card-body p-4">
            <h3 class="mb-4 text-center fw-semibold">Вход в аккаунт</h3>

            <form method="post" novalidate>
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Неверное имя пользователя или пароль.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-brown w-100 mb-3">Войти</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p class="mb-0">Нет аккаунта? <a href="{% url 'register' %}" class="btn btn-beige">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
